<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="/" class="logo-link">
            <div class="logo-container">
              <span class="logo-highlight">Mr</span>
            </div>
          </a>
        <div class="header-buttons">
            <button id="auth-button">Авторизация</button>
            <button id="my-button">Мои резюме</button>
        </div>
    </header>

    <main class="main-content">
        <form class="registration-form">
            <h2>Регистрация</h2>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="register-button">Зарегистрироваться</button>
        </form>
    </main>

    <script>
        document.getElementById('register-button').addEventListener('click', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы (перезагрузку страницы)
            alert('Регистрация прошла успешно!'); // Сообщение об успехе
            window.location.href = 'index.html'; // Возвращаемся на главную
        });

          document.getElementById('my-button').addEventListener('click', function() {
            window.location.href = 'my_page.html';  // Переход на страницу "Мои"
        });

    </script>

</body>
</html>
